name: Update Streams - Live

on:
  schedule:
    - cron: '0 */12 * * *'   # 12 saatte 1 yeter (wrapper statik)
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'turkish.json'
      - 'main.py'
      - '.github/workflows/turkish.yml'

env:
  CONFIG_FILE: turkish.json
  OUTPUT_FOLDER: TR

jobs:
  update-streams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Update wrapper playlists
        env:
          ENDPOINT:  ${{ secrets.ENDPOINT1 }}
          ENDPOINT1: ${{ secrets.ENDPOINT1 }}
          ENDPOINT2: ${{ secrets.ENDPOINT2 }}
          ENDPOINT3: ${{ secrets.ENDPOINT3 }}
          ENDPOINT4: ${{ secrets.ENDPOINT4 }}
          ENDPOINT5: ${{ secrets.ENDPOINT5 }}
          ENDPOINT6: ${{ secrets.ENDPOINT6 }}
          ENDPOINT7: ${{ secrets.ENDPOINT7 }}
          ENDPOINT8: ${{ secrets.ENDPOINT8 }}
          ENDPOINT9: ${{ secrets.ENDPOINT9 }}
          ENDPOINT10:${{ secrets.ENDPOINT10 }}
        run: |
          python main.py ${{ env.CONFIG_FILE }} --folder ${{ env.OUTPUT_FOLDER }}

      - name: Commit and push changes
        run: |
          git add ${{ env.OUTPUT_FOLDER }}/ || true
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Update streams: ${{ env.CONFIG_FILE }}"
          git push
